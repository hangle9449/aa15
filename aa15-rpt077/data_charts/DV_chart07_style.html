<html>
<head>
	<meta charset="utf-8">
	<!-- Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<h1>Data visualization by AA15</h1>
	<hr>
	<h2>Starting chart by AA15</h2>

	<!-- Plotly chart will be drawn inside this DIV -->
	<div id="myDiv" style="width: 500px;height: 300px"></div>

	<script>
		//<!-- JAVASCRIPT CODE GOES HERE -->
		var trace1 = 
		{
				x: [1,2,3,4],
				y:[10,15,13,17],
				mode: 'markers',
                name: 'Scatter',
				marker:{
color:'rbg(219,64,82)',
size :12
				}

				}
			
		var trace2 = 
			{
				x: [1,2,3,4],
				y:[16,5,11,9],
				mode: 'lines',
                name: 'Lines',
				line:{
color:'rbg(55,128,191)',
size :3
				}
			};
			var trace3 = 
			{
				x: [1,2,3,4],
				y:[12,9,15,12],
				mode: 'lines+markers',
                name: 'Scatter+Lines',
				marker:{
color:'rbg(128,0,128)',
size :8,

				}
			};
			var layout = {
			autosize: false,
			title:'Line and Scatter charts byAA15',
			width: 600,
			height: 450,
			margin: {
				l: 50,  // left
				r: 50,  // right
				b: 100, // bottom 
				t: 100, // top
				pad: 4  // padding
			},
            xaxis:{
                title:'x-axis title'
            }, yaxis:{
                title:'y-axis title'
            }
			
		};
			var data = [trace1,trace2,trace3];
		
		
Plotly.newPlot('myDiv',data);
	</script>
</body>
</html>
